<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./css/common/reset.css">
    <link rel="stylesheet" href="./css/productor.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_2853093_ke0ncz0y3ve.css">
</head>
<body>
    <div id="wrap">
        <div id="subBar">
            <a href="#">
                <img src="./images/logo.png" class="logo" alt="">
            </a>
            <div class="massage">
                <p>欢迎您：kaivon</p>
                <p>空闲桌位：5桌</p>
                <p>正在点餐：1桌</p>
                <p>正在用餐：5桌</p>
                <p>未选桌子</p>
            </div>
            <ul class="action">
                <li class="ac"><i>0</i> <span class="iconfont icon-gouwuche"></span>以点</li>
                <li><span class="iconfont icon-zuowei-kexuan"></span>座位</li>
                <li><span class="iconfont icon-houtaizonglan"></span>后台</li>
                <li><span class="iconfont icon-tuichu-"></span>退出</li>
            </ul>
        </div>
        <div id="navBar">
            <ul class="navWrap">
                <li>
                    <span class="iconfont icon-tuijian"></span>
                    <span class="text">推荐</span>
                </li>
                <li>
                    <span class="iconfont icon-recai"></span>
                    <span class="text">热菜</span>
                </li>
                <li>
                    <span class="iconfont icon-caipinshezhi"></span>
                    <span class="text">凉菜</span>
                </li>
                <li>
                    <span class="iconfont icon-zhushi"></span>
                    <span class="text">主食</span>
                </li>
            </ul>
            <div class="search">
                <input type="text" placeholder="搜索商品">
                <button>
                    <span class="iconfont icon-fangdajing"></span>
                </button>
            </div>
        </div>
        <div id="content">
            <ul class="foodList">
                <li>
                    <img src="./images/img_01.jpg" alt="">
                    <span class="iconfont icon-tuijian"></span>
                    <div class="bar">
                        <h3>豆豉鸡脚</h3>
                        <p>
                            <span class="rmb">RMB</span>
                            <span class="price">88 / 份</span>
                            <button><span class="iconfont icon-jiahao"></span></button>
                        </p>
                    </div>
                </li>
                <li>
                    <img src="./images/img_01.jpg" alt="">
                    <span class="iconfont icon-tuijian"></span>
                    <div class="bar">
                        <h3>豆豉鸡脚</h3>
                        <p>
                            <span class="rmb">RMB</span>
                            <span class="price">88 / 份</span>
                            <button><span class="iconfont icon-jiahao"></span></button>
                        </p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
