<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./css/common/reset.css">
    <link rel="stylesheet" href="./css/tableManage.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_2853093_ke0ncz0y3ve.css">
</head>
<body>
    <div id="admin">
        <div class="left">
            <img src="./images/logo.png" alt="">
            <ul>
                <li class="active"><span class="iconfont icon-shouye"></span>首页</li>
                <li><span class="iconfont icon-fenlei"></span>分类</li>
                <li><span class="iconfont icon-caipinshezhi"></span>菜品</li>
                <li><span class="iconfont icon-zhuozi"></span>餐桌</li>
            </ul>
        </div>
        <div class="right">
            <dl class="table">
                <dt class="">桌台数据</dt>
                <dd>
                    <div>
                        <strong>11</strong>
                        <span>开桌数</span>
                    </div>
                </dd>
                <dd>
                    <div>
                        <strong>5</strong>
                        <span>空闲桌</span>
                    </div>
                </dd>
                <dd>
                    <div>
                        <strong>6</strong>
                        <span>点餐桌</span>
                    </div>
                </dd>
                <dd>
                    <div>
                        <strong>7</strong>
                        <span>下单数</span>
                    </div>
                </dd>
            </dl>

            <div class="list">
                <h3>桌台模式</h3>
                <ul>
                    <li>
                        <div>
                            <span class="iconfont icon-caipinshezhi"></span>1号桌
                        </div>
                        <p>
                            <span>空闲中</span>
                            <span>0人</span>
                        </p>
                    </li>
                    <li class="eating">
                        <div>
                            <span class="iconfont icon-caipinshezhi"></span>2号桌
                            <button>查看订单</button>
                        </div>
                        <p>
                            <span>就餐中</span>
                            <span>2人</span>
                        </p>
                    </li>
                    <li class="ordering">
                        <div>
                            <span class="iconfont icon-caipinshezhi"></span>3号桌
                        </div>
                        <p>
                            <span>点餐中</span>
                            <span>2人</span>
                        </p>
                    </li>
                    <li class="add">
                        <span class="iconfont icon-jiahao1"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
