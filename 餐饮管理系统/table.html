<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./css/common/reset.css">
    <link rel="stylesheet" href="./css/table.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_2853093_ke0ncz0y3ve.css">
</head>
<body>
    <div id="wrap">
        <div id="subBar">
            <a href="#">
                <img src="./images/logo.png" class="logo" alt="">
            </a>
            <div class="massage">
                <p>欢迎您：kaivon</p>
                <p>空闲桌位：5桌</p>
                <p>正在点餐：1桌</p>
                <p>正在用餐：5桌</p>
                <p>未选桌子</p>
            </div>
            <ul class="action">
                <li class="ac"><i>0</i> <span class="iconfont icon-gouwuche"></span>以点</li>
                <li><span class="iconfont icon-zuowei-kexuan"></span>座位</li>
                <li><span class="iconfont icon-houtaizonglan"></span>后台</li>
                <li><span class="iconfont icon-tuichu-"></span>退出</li>
            </ul>
        </div>
        <div id="content">
            <ul class="legend">
                <li>
                    <div><span class="iconfont icon-canju"></span></div>
                    <span>空闲</span>
                </li>
                <li>
                    <div><span class="iconfont icon-canju"></span></div>
                    <span>点餐中</span>
                </li>
                <li>
                    <div><span class="iconfont icon-canju"></span></div>
                    <span>用餐中</span>
                </li>
            </ul>
            <ul class="table">
                <li>
                    <div><span class="iconfont icon-canju"></span></div>
                    <span>1号桌</span>
                </li>
                <li class="eating">
                    <div><span class="iconfont icon-canju"></span></div>
                    <span>2号桌</span>
                </li>
                <li class="ordering">
                    <div><span class="iconfont icon-canju"></span></div>
                    <span>3号桌</span>
                </li>
                <li>
                    <div><span class="iconfont icon-canju"></span></div>
                    <span>4号桌</span>
                </li>
                <li>
                    <div><span class="iconfont icon-canju"></span></div>
                    <span>5号桌</span>
                </li>
                <li class="eating">
                    <div><span class="iconfont icon-canju"></span></div>
                    <span>5号桌</span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
