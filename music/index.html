<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱上音乐</title>
    <link rel="stylesheet" href="./css/music.css">
</head>

<body>
    <!-- -------------------banner--------------------- -->
    <div class="banner">
        <ul>
            <li datasrc="./mp3/1.mp3" title="龙卷风 - 邓紫棋">
                <img src="./img/1.jpg" width="65" />
            </li>
            <li datasrc="./mp3/2.mp3" title="Sober - bigbang">
                <img src="./img/2.jpg" width="90" />
            </li>
            <li datasrc="./mp3/3.mp3" title="绅士 - 薛之谦">
                <img src="./img/3.jpg" width="119" />

            <li datasrc="./mp3/4.mp3" title="杀手 - 林俊杰">
                <img src="./img/4.jpg" width="90" />

            <li datasrc="./mp3/5.mp3" title="baby - justin bieber">

            </li>
        </ul>

    <!-- -------------------banner--------------------- -->

    <!-- -------------------music--------------------- -->
    <div class="music">
        <div class="m_img">
            <img src="./img/1.jpg" alt="" width="90">
        </div>
        <div class="m_text">龙卷风 - 邓紫棋</div>
        <div class="m_btn">
            <a href="#" class="m_prev" title="上一首"></a>
            <a href="#" class="m_play" title="播放"></a>
            <a href="#" class="m_next" title="下一首"></a>
        </div>
        <div class="m_close"></div>
        <audio src="./mp3/1.mp3"></audio>
    </div>
    <!-- -------------------music--------------------- -->



    <!-- 引入jQuery -->
    <script src="./js/jquery.min.js"></script>
    <!-- 引入js文件 -->
    <script src="./js/music.js"></script>
